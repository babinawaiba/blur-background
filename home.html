<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.container {
			position: relative;
			width: 80%;

		}

		.container img {
			width: 100%;
			filter: blur(5px);
		}

		.content {
			position: absolute;
			border: 1px solid black;
			width: 500px;
			text-align: center;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
		}
	</style>

</head>
<body>
<div class="container">
	<img src="image1.jpg">
	<div class="content">
		<h2>Blurred Background</h2>
		<h1>I am John Doe</h1>
		<p>And I am a photograper.</p>
	</div>
</div>
</body>
</html>
